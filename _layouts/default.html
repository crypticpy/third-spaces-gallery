<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Fonts - Geist (CoA Brand Typeface) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/output.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/images/favicon.svg' | relative_url }}" type="image/svg+xml">

  <!-- Theme color for mobile browsers -->
  <meta name="theme-color" content="#f8faf2">
</head>
<body class="min-h-screen bg-surface-base text-brand-navy antialiased transition-colors duration-300
             dark:bg-gray-950 dark:text-gray-100">
  <!-- Skip to content -->
  <a href="#main-content"
     class="sr-only focus:not-sr-only focus:absolute focus:z-50 focus:m-4
            focus:rounded-lg focus:bg-brand-navy focus:px-4 focus:py-2
            focus:text-white focus:outline-none">
    Skip to content
  </a>

  <!-- Header - Clean & Friendly -->
  <header class="sticky top-0 z-40 border-b border-brand-sky/10 bg-white/95 backdrop-blur-md shadow-sm
                 dark:bg-gray-900/95 dark:border-gray-800">
    <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
      <!-- Austin + Site Logo -->
      <div class="flex items-center gap-4">
        <!-- Austin branding -->
        <div class="flex items-center gap-2 border-r border-brand-sky/20 pr-4 dark:border-gray-700">
          <img src="{{ '/assets/images/coa-seal.png' | relative_url }}"
               alt="City of Austin"
               class="h-10 w-10 object-contain">
          <div class="hidden sm:block">
            <p class="text-xs font-bold text-brand-navy dark:text-white leading-tight">Austin</p>
            <p class="text-[10px] text-brand-stone dark:text-gray-400 leading-tight">RIDP</p>
          </div>
        </div>
        <!-- Site Logo - More playful -->
        <a href="{{ '/' | relative_url }}" class="flex items-center gap-3 group">
          <div class="flex h-10 w-10 items-center justify-center rounded-xl
                      bg-gradient-to-br from-brand-sky via-brand-indigo to-brand-purple
                      shadow-lg shadow-brand-sky/30 transition-all duration-300
                      group-hover:scale-110 group-hover:rotate-3 group-hover:shadow-xl">
            <span class="text-lg">üèõÔ∏è</span>
          </div>
          <div class="hidden md:block">
            <span class="block text-base font-extrabold text-brand-navy dark:text-white leading-tight tracking-tight">Third Spaces</span>
            <span class="block text-[11px] font-medium text-brand-sky leading-tight">Youth Design Gallery</span>
          </div>
        </a>
      </div>

      <!-- Nav - Friendlier buttons -->
      <nav class="flex items-center gap-2">
        <a href="{{ '/designs/' | relative_url }}"
           class="px-4 py-2 rounded-full text-sm font-semibold transition-all duration-200
                  {% if page.url contains '/designs' %}bg-brand-sky/10 text-brand-sky{% else %}text-brand-stone hover:text-brand-navy hover:bg-brand-sky/5 dark:text-gray-300 dark:hover:text-white dark:hover:bg-white/10{% endif %}">
          All Designs
        </a>
        <a href="{{ '/about/' | relative_url }}"
           class="px-4 py-2 rounded-full text-sm font-semibold transition-all duration-200
                  {% if page.url contains '/about' %}bg-brand-sky/10 text-brand-sky{% else %}text-brand-stone hover:text-brand-navy hover:bg-brand-sky/5 dark:text-gray-300 dark:hover:text-white dark:hover:bg-white/10{% endif %}">
          About
        </a>
        <!-- Theme Toggle -->
        <button type="button"
                class="px-4 py-2 rounded-full text-sm font-semibold transition-all duration-200
                       text-brand-stone hover:text-brand-navy hover:bg-brand-sky/5
                       dark:text-gray-300 dark:hover:text-white dark:hover:bg-white/10"
                data-theme-toggle
                aria-label="Toggle theme">
          <span aria-hidden="true" data-theme-icon>‚ö°</span>
          <span data-theme-label>Hype</span>
        </button>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main id="main-content" class="relative flex-1">
    {{ content }}
  </main>

  <!-- Footer - Friendly & Fun -->
  <footer class="border-t-2 border-brand-sky/10 bg-gradient-to-b from-white to-brand-light-blue/20
                 dark:from-gray-900 dark:to-gray-900 dark:border-gray-800">
    <div class="mx-auto max-w-7xl px-4 py-12 sm:px-6 lg:px-8">
      <div class="flex flex-col items-center justify-between gap-8 md:flex-row">
        <!-- Austin branding -->
        <div class="flex items-center gap-4">
          <img src="{{ '/assets/images/coa-seal.png' | relative_url }}"
               alt="City of Austin"
               class="h-14 w-14 object-contain">
          <div>
            <p class="text-base font-bold text-brand-navy dark:text-white">Austin</p>
            <p class="text-sm text-brand-stone dark:text-gray-400">Resident Data Impact Project</p>
          </div>
        </div>

        <!-- Links -->
        <div class="flex flex-wrap items-center justify-center gap-4">
          <a href="{{ '/about/' | relative_url }}"
             class="px-4 py-2 rounded-full text-sm font-medium text-brand-stone
                    hover:bg-brand-sky/10 hover:text-brand-navy transition-all
                    dark:text-gray-300 dark:hover:bg-white/10 dark:hover:text-white">
            About
          </a>
          <a href="{{ '/privacy/' | relative_url }}"
             class="px-4 py-2 rounded-full text-sm font-medium text-brand-stone
                    hover:bg-brand-sky/10 hover:text-brand-navy transition-all
                    dark:text-gray-300 dark:hover:bg-white/10 dark:hover:text-white">
            Privacy
          </a>
          <a href="https://github.com/crypticpy/third-spaces-gallery"
             target="_blank" rel="noopener noreferrer"
             class="px-4 py-2 rounded-full text-sm font-medium text-brand-stone
                    hover:bg-brand-sky/10 hover:text-brand-navy transition-all
                    dark:text-gray-300 dark:hover:bg-white/10 dark:hover:text-white">
            GitHub
          </a>
          <button type="button"
                  class="px-4 py-2 rounded-full text-sm font-medium text-brand-stone
                         hover:bg-red-50 hover:text-red-600 transition-all
                         dark:text-gray-300 dark:hover:bg-red-900/30 dark:hover:text-red-400"
                  data-clear-vote-data>
            Clear My Data
          </button>
        </div>

        <!-- Copyright - More playful -->
        <div class="text-center md:text-right">
          <p class="text-sm font-medium text-brand-navy dark:text-white">
            Made with üíñ by Austin Youth
          </p>
          <p class="text-xs text-brand-stone dark:text-gray-400 mt-1">
            &copy; {{ 'now' | date: "%Y" }} Austin
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Honeypot for spam prevention (properly hidden) -->
  <div class="sr-only" aria-hidden="true" style="position:absolute;left:-9999px;top:-9999px;">
    <label for="hp_website" class="sr-only">Do not fill this field</label>
    <input type="text" id="hp_website" name="website" tabindex="-1" autocomplete="off">
  </div>

  <!-- Theme (loaded early to prevent flash) -->
  <script src="{{ '/assets/js/theme.js' | relative_url }}"></script>

  <!-- Supabase (for centralized voting + feedback) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="{{ '/assets/js/supabase-config.js' | relative_url }}"></script>

  <!-- Scripts -->
  <script src="{{ '/assets/js/voting.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/feedback.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/filters.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/collections.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/modal.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/remix.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/immersive.js' | relative_url }}" defer></script>

  <!-- Remix FAB (Floating Action Button) -->
  <a href="{{ '/remix/' | relative_url }}"
     class="fixed bottom-6 right-6 z-40 hidden items-center gap-2
            rounded-full bg-gradient-to-r from-brand-purple via-brand-indigo to-brand-sky
            px-5 py-3 text-sm font-bold text-white
            shadow-xl shadow-brand-indigo/30
            transition-all duration-300
            hover:-translate-y-1 hover:shadow-2xl hover:shadow-brand-purple/40
            focus:outline-none focus:ring-4 focus:ring-brand-sky/50
            dark:from-brand-sky dark:via-brand-indigo dark:to-brand-purple"
     data-remix-fab
     aria-label="View your remix">
    <span aria-hidden="true">üé®</span>
    <span>Remix:</span>
    <span class="inline-flex h-6 min-w-6 items-center justify-center rounded-full
                 bg-white/20 px-2 text-xs font-bold tabular-nums"
          data-remix-count>0</span>
  </a>

  <!-- Quick Look Modal -->
  {% include quick-look-modal.html %}
</body>
</html>
