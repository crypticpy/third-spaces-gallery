<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Sans+3:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ '/assets/css/output.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/images/favicon.svg' | relative_url }}" type="image/svg+xml">
</head>
<body class="min-h-screen bg-surface-base text-brand-navy antialiased">
  <!-- Skip to content -->
  <a href="#main-content"
     class="sr-only focus:not-sr-only focus:absolute focus:z-50 focus:m-4
            focus:rounded-lg focus:bg-brand-navy focus:px-4 focus:py-2
            focus:text-white focus:outline-none">
    Skip to content
  </a>

  <!-- Header -->
  <header class="sticky top-0 z-40 border-b border-brand-sky/10 bg-white/95 backdrop-blur-sm">
    <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
      <!-- City of Austin + Site Logo -->
      <div class="flex items-center gap-4">
        <!-- City of Austin branding -->
        <div class="flex items-center gap-2 border-r border-brand-sky/20 pr-4">
          <div class="flex h-9 w-9 items-center justify-center rounded-lg bg-brand-navy">
            <span class="text-sm font-bold text-white">ATX</span>
          </div>
          <div class="hidden sm:block">
            <p class="text-xs font-semibold text-brand-navy leading-tight">City of Austin</p>
            <p class="text-[10px] text-brand-stone leading-tight">RIDP</p>
          </div>
        </div>
        <!-- Site Logo -->
        <a href="{{ '/' | relative_url }}" class="flex items-center gap-2 group">
          <div class="flex h-8 w-8 items-center justify-center rounded-lg
                      bg-gradient-to-br from-brand-sky to-brand-indigo
                      shadow-md shadow-brand-sky/25 transition-transform group-hover:scale-105">
            <svg class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
            </svg>
          </div>
          <div class="hidden md:block">
            <span class="block text-base font-bold text-brand-navy leading-tight">Third Spaces</span>
            <span class="block text-[10px] text-brand-stone leading-tight">Youth Design Gallery</span>
          </div>
        </a>
      </div>

      <!-- Nav -->
      <nav class="flex items-center gap-6">
        <a href="{{ '/designs/' | relative_url }}"
           class="text-sm font-medium text-brand-stone transition hover:text-brand-navy
                  {% if page.url contains '/designs' %}text-brand-navy{% endif %}">
          All Designs
        </a>
        <a href="{{ '/about/' | relative_url }}"
           class="text-sm font-medium text-brand-stone transition hover:text-brand-navy
                  {% if page.url contains '/about' %}text-brand-navy{% endif %}">
          About
        </a>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <main id="main-content" class="relative flex-1">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="border-t border-brand-sky/10 bg-white">
    <div class="mx-auto max-w-7xl px-4 py-12 sm:px-6 lg:px-8">
      <div class="flex flex-col items-center justify-between gap-6 md:flex-row">
        <!-- City of Austin branding -->
        <div class="flex items-center gap-4">
          <div class="flex h-12 w-12 items-center justify-center rounded-lg bg-brand-navy">
            <span class="text-xl font-bold text-white">ATX</span>
          </div>
          <div>
            <p class="text-sm font-semibold text-brand-navy">City of Austin</p>
            <p class="text-xs text-brand-stone">Resident Data Impact Project</p>
          </div>
        </div>

        <!-- Links -->
        <div class="flex flex-wrap items-center justify-center gap-6 text-sm">
          <a href="{{ '/about/' | relative_url }}" class="text-brand-stone hover:text-brand-navy transition">About</a>
          <a href="{{ '/privacy/' | relative_url }}" class="text-brand-stone hover:text-brand-navy transition">Privacy</a>
          <a href="https://github.com/crypticpy/third-spaces-gallery"
             target="_blank" rel="noopener noreferrer"
             class="text-brand-stone hover:text-brand-navy transition">GitHub</a>
        </div>

        <!-- Copyright -->
        <p class="text-xs text-brand-cloud">
          &copy; {{ 'now' | date: "%Y" }} City of Austin. Made with ðŸ’– by Austin youth.
        </p>
      </div>
    </div>
  </footer>

  <!-- Honeypot for spam prevention (hidden) -->
  <div class="hidden" aria-hidden="true">
    <label for="website">Website (leave blank)</label>
    <input type="text" id="website" name="website" tabindex="-1" autocomplete="off">
  </div>

  <!-- Scripts -->
  <script src="{{ '/assets/js/voting.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/filters.js' | relative_url }}" defer></script>
</body>
</html>
