# Third Spaces Youth Design Gallery
# Jekyll Configuration

title: "Third Spaces Gallery"
description: "Youth-designed features for Austin's Third Spaces app"
tagline: "Designs by Austin youth, voted on by you"
url: "" # Set to your GitHub Pages URL
baseurl: "/third-spaces-gallery"

# Build settings
markdown: kramdown
permalink: pretty
exclude:
  - README.md
  - CLAUDE.md
  - node_modules/
  - package*.json
  - tailwind.config.js
  - scripts/

# Collections
collections:
  submissions:
    output: true
    permalink: /designs/:path/
  features:
    output: false

# Default front matter
defaults:
  - scope:
      path: ""
      type: "submissions"
    values:
      layout: "submission"

# Giscus Comments Configuration (disabled - requires login)
giscus:
  enabled: false
  repo: "crypticpy/third-spaces-gallery"
  repo_id: "R_kgDORAl5cQ"
  category: "General"
  category_id: "DIC_kwDORAl5cc4C1YgV"
  mapping: "pathname"
  strict: false
  reactions_enabled: true
  emit_metadata: false
  input_position: "top"
  theme: "light"
  lang: "en"
  loading: "lazy"

