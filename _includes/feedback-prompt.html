{% comment %}
  Feedback Prompt Component
  Shown after voting to collect quick qualitative feedback
  Usage: {% include feedback-prompt.html submission_id="slug" %}
{% endcomment %}

<div class="feedback-prompt mt-4 rounded-xl border border-brand-sky/10 bg-surface-lightBlue/30 p-4"
     data-feedback-prompt
     data-submission-id="{{ include.submission_id }}"
     hidden>

  <p class="text-sm font-medium text-brand-navy">
    Quick thought? <span class="text-brand-stone">(optional)</span>
  </p>

  <!-- Quick tags -->
  <div class="mt-3 flex flex-wrap gap-2" data-feedback-tags>
    <button type="button"
            class="rounded-full border border-brand-sky/20 bg-white px-3 py-1.5
                   text-xs font-medium text-brand-navy transition
                   hover:border-brand-sky hover:bg-brand-sky/10
                   aria-pressed:bg-brand-sky aria-pressed:text-white aria-pressed:border-brand-sky"
            data-feedback-tag="easy-to-use"
            aria-pressed="false">
      Easy to use
    </button>
    <button type="button"
            class="rounded-full border border-brand-sky/20 bg-white px-3 py-1.5
                   text-xs font-medium text-brand-navy transition
                   hover:border-brand-sky hover:bg-brand-sky/10
                   aria-pressed:bg-brand-sky aria-pressed:text-white aria-pressed:border-brand-sky"
            data-feedback-tag="looks-great"
            aria-pressed="false">
      Looks great
    </button>
    <button type="button"
            class="rounded-full border border-brand-sky/20 bg-white px-3 py-1.5
                   text-xs font-medium text-brand-navy transition
                   hover:border-brand-sky hover:bg-brand-sky/10
                   aria-pressed:bg-brand-sky aria-pressed:text-white aria-pressed:border-brand-sky"
            data-feedback-tag="solves-problem"
            aria-pressed="false">
      Solves a problem
    </button>
    <button type="button"
            class="rounded-full border border-brand-sky/20 bg-white px-3 py-1.5
                   text-xs font-medium text-brand-navy transition
                   hover:border-brand-sky hover:bg-brand-sky/10
                   aria-pressed:bg-brand-sky aria-pressed:text-white aria-pressed:border-brand-sky"
            data-feedback-tag="would-share"
            aria-pressed="false">
      Would share it
    </button>
  </div>

  <!-- Text input -->
  <div class="mt-3">
    <textarea
      class="w-full rounded-lg border border-brand-sky/20 bg-white px-3 py-2
             text-sm text-brand-navy placeholder:text-brand-cloud
             focus:border-brand-sky focus:outline-none focus:ring-2 focus:ring-brand-sky/20
             resize-none"
      rows="2"
      maxlength="280"
      placeholder="I like how it..."
      data-feedback-text></textarea>
    <div class="mt-1 text-right text-xs text-brand-cloud">
      <span data-feedback-chars>0</span>/280
    </div>
  </div>

  <!-- Actions -->
  <div class="mt-3 flex items-center justify-end gap-2">
    <button type="button"
            class="text-sm text-brand-stone hover:text-brand-navy transition"
            data-feedback-skip>
      Skip
    </button>
    <button type="button"
            class="rounded-full bg-brand-sky px-4 py-2 text-sm font-semibold text-white
                   transition hover:bg-brand-indigo disabled:opacity-50 disabled:cursor-not-allowed"
            data-feedback-submit
            disabled>
      Share ðŸ’¬
    </button>
  </div>
</div>
