<!-- _includes/phone-frame.html
     Phone mockup frame. Parameters:
       src   - Image URL (required)
       alt   - Alt text (required)
       eager - true for eager loading (optional)
       class - Additional CSS classes (optional)
-->
<div class="phone-frame {{ include.class }}">
  <div class="phone-frame-notch" aria-hidden="true"></div>
  <picture>
    <source srcset="{{ include.src | replace: '.png', '.webp' | replace: '.jpeg', '.webp' }}" type="image/webp">
    <img src="{{ include.src }}"
         alt="{{ include.alt | default: '' }}"
         {% if include.eager %}loading="eager"{% else %}loading="lazy"{% endif %}
         decoding="async"
         class="phone-frame-img">
  </picture>
</div>
